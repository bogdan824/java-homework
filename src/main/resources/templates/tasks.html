<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        form {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>Your Tasks</h1>

<form action="/tasks" method="get" style="margin-bottom: 20px;">
    <input type="hidden" name="incomplete" value="true" />
    <button type="submit" style="background-color: orange;">Show Only Incomplete</button>
</form>

<form action="/add-task" method="post">
    <input type="text" name="title" placeholder="Enter task..." required />
    <button type="submit">Add Task</button>
</form>

<h2>Task List</h2>
<ul>
    <li th:each="task : ${tasks}" th:text="${task.title}"></li>
</ul>
</body>
</html>
